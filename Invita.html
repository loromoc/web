<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños de Luis Ángel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Pacifico&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .invitation {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            margin-bottom: 25px;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 2.5rem;
            font-weight: normal;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        .name {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 20px 0;
            position: relative;
            display: inline-block;
        }
        
        .name:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #3498db;
        }
        
        .date-box {
            background-color: #3498db;
            color: white;
            display: inline-block;
            padding: 8px 25px;
            border-radius: 30px;
            margin: 20px 0;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        p {
            margin: 15px 0;
            line-height: 1.6;
            color: #555;
        }
        
        .details {
            margin: 30px 0;
            text-align: left;
            padding: 0 15px;
        }
        
        .detail-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .detail-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            color: #3498db;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f1c40f;
            opacity: 0;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .invitation {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation">
        <div class="header">
            <h1>Hola</h1>
            <div class="subtitle">Te invito a celebrar el cumpleaños</div>
        </div>
        
        <div class="name">LUIS</div>
        
        <div class="date-box">el dia 26 DE ABRIL</div>
        
        <p>¡Espero que puedas acompañarme en este día especial!</p>
        
        <div class="details">
            <div class="detail-item">
                <svg class="detail-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span>Avenida Congreso de la Union #539</span>
            </div>
            
            <div class="detail-item">
                <svg class="detail-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>3 PM en adelante</span>
            </div>
            
            <div class="detail-item">
                <svg class="detail-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z" />
                </svg>
                <span>Tacos, juegos, música y Mucho Alcohol</span>
            </div>
        </div>
        
        <button class="btn" id="confirmBtn">CONFIRMAR ASISTENCIA</button>
    </div>

    <script>
        document.getElementById('confirmBtn').addEventListener('click', function () {
            this.textContent = '¡CONFIRMADO!';
            this.style.backgroundColor = '#2ecc71';
    
            // Crear efecto de confeti
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
    
            this.disabled = true;
    
            // Redirigir al formulario después de una pequeña pausa
            setTimeout(() => {
                window.open("https://docs.google.com/forms/d/e/1FAIpQLSdRr8rBDNTK6y5S_O35dr_gUbIqwfqB2nYVVpKWVHCQDr30yQ/viewform?usp=dialog", "_blank");
            }, 1200); // 1.2 segundos para que se vea el confeti
        });
    
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
    
            const x = Math.random() * 100;
            const size = Math.random() * 8 + 4;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    
            confetti.style.left = `${x}%`;
            confetti.style.top = '-10px';
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.backgroundColor = color;
            confetti.style.borderRadius = '50%';
            confetti.style.position = 'absolute';
    
            document.querySelector('.invitation').appendChild(confetti);
    
            const animation = confetti.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(${Math.random() * 300 + 200}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 2000 + 1000,
                easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
            });
    
            animation.onfinish = () => confetti.remove();
        }
    </script>    
</body>
</html>
